apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-deployment
  labels:
    app: netflix-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-clone
  template:
    metadata:
      labels:
        app: netflix-clone
    spec:
      containers:
      - name: netflix-container
        image: uditdevadiga/netflixclone:latest # Replace with your Docker image path and tag
        ports:
        - containerPort: 3000
        resources: # Add this section to specify CPU requests and limits
          requests:
            cpu: "100m" # Requesting 0.1 CPU
          limits:
            cpu: "200m" # Limiting to 0.2 CPU
---

apiVersion: v1
kind: Service
metadata:
  name: netflix-service
spec:
  type: NodePort
  selector:
    app: netflix-clone
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 3000
